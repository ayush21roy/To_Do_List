<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TODO List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDo-List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Items
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Contact</a>
                    </li>
                </ul>
            </div>
            <nav class="navbar bg-body-tertiary">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="text-center">My ToDo List</h2>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Add an item to the list.</div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="" id="description" rows="3" class="form-control"></textarea>
        </div>
        <button id="add" class="btn btn-primary">Add to list</button>
        <button id="clear" class="btn btn-primary" onclick="clearStorage()">Clear list</button>

        <div id="items" class="my-4">
            <h2>Your items</h2>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">SNo</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get some Coffee</td>
                        <td>You need coffee as you are a coder</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        getAndUpdate = () => { //-------- update the list by adding the items ---------------
            tit = document.getElementById("title").value;
            desc = document.getElementById("description").value;

            if (localStorage.getItem('itemsJson') == null) {
                jsonArr = [];
                jsonArr.push([tit, desc]);
                localStorage.setItem("itemsJson", JSON.stringify(jsonArr));
            }
            else {
                jsonArrStr = localStorage.getItem("itemsJson");
                jsonArr = JSON.parse(jsonArrStr);
                jsonArr.push([tit, desc]);
                localStorage.setItem("itemsJson", JSON.stringify(jsonArr));
            }
            update();
        }

        update = () => { //-------------- populate the items in the list ------------------

            if (localStorage.getItem('itemsJson') == null) {
                jsonArr = [];
                localStorage.setItem("itemsJson", JSON.stringify(jsonArr));
            }
            else {
                jsonArrStr = localStorage.getItem("itemsJson");
                jsonArr = JSON.parse(jsonArrStr);
            }
            // populate the table ----- ADD To-Do items in the table

            tableBody = document.getElementById("tableBody");
            let str = "";
            jsonArr.forEach((element, index) => {
                str += `
                    <tr>
                        <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
                    </tr>
            `
            });
            tableBody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getAndUpdate);
        update();

        function deleted(itemindex) {

            jsonArrStr = localStorage.getItem("itemsJson");
            jsonArr = JSON.parse(jsonArrStr);

            // delete the item at itemindex
            jsonArr.splice(itemindex, 1);
            localStorage.setItem("itemsJson", JSON.stringify(jsonArr));
            update();
        }

        function clearStorage() {
            
            if (confirm("Do you really want to clear localStorage ?")) {
                localStorage.clear();
                update();
            }
        }

    </script>
</body>

</html>
